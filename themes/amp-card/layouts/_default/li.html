{{ $baseurl := .Site.BaseURL }}
<div class="card">
  <div class="card__image">
    <amp-youtube
        height=190
        width=297
        layout=responsive
        data-videoid="{{ .Params.videoid }}">
    </amp-youtube>
  </div>
  <div class="card__content">
    <h4 class="card__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>
    {{ range .Params.tags }}
      <a href="{{ $baseurl }}/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
    </p>
  </div>
</div>
